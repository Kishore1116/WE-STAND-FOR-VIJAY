<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="googlecce8cb161229b742" />
  <title>We Stand for Vijay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      background: url("tvk.jpeg") no-repeat center center/cover;
      background-color: #111;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: slideDown 1.5s ease-in-out;
    }

    /* Button */
    .support-btn {
      background: linear-gradient(45deg, #ff4b5c, #ff7676);
      border: none;
      padding: 15px 25px;
      margin: 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      animation: fadeUp 2s ease-in-out;
    }

    .support-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #e63e50, #ff5e6c);
    }

    /* Progress bar */
    .progress-container {
      width: 90%;
      max-width: 400px;
      background: #333;
      border-radius: 20px;
      margin: 0 auto;
      height: 25px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.5s;
    }

    .percentage {
      margin-top: 10px;
      font-size: 1.2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .hashtag {
      margin: 20px 0;
      font-size: 1.5rem;
      color: #ffd700;
      animation: fadeIn 3s ease-in-out;
    }

    /* Share buttons */
    .share {
      margin-top: 20px;
    }
    .share a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      display: inline-block;
      transition: 0.3s;
    }
    .twitter { background: #1da1f2; }
    .whatsapp { background: #25d366; }
    .facebook { background: #4267B2; }

    .share a:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1># We Stand for Vijay</h1>
  </div>

  <!-- Support button -->
  <button class="support-btn" id="supportBtn" onclick="addSupport()">Support üôå</button>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>
  <p class="percentage" id="percent">0% supported</p>

  <!-- Hashtag -->
  <div class="hashtag">#WeStandForVijay</div>

  <!-- Share buttons -->
  <div class="share">
    <a class="twitter" href="https://twitter.com/intent/tweet?text=I%20support%20%23WeStandForVijay!%20Join%20the%20movement%20here%20üëâ%20kishore1116.github.io/WE-STAND-FOR-VIJAY/" target="_blank">üê¶ Twitter</a>
    <a class="whatsapp" href="https://wa.me/?text=I%20support%20%23WeStandForVijay!%20Join%20the%20movement%20üëâ%20kishore1116.github.io/WE-STAND-FOR-VIJAY/" target="_blank">üí¨ WhatsApp</a>
    <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=kishore1116.github.io/WE-STAND-FOR-VIJAY/" target="_blank">üìò Facebook</a>
  </div>

  <!-- Footer -->
  <footer>Created with ‚ù§Ô∏è by Kee | TVK Hacker</footer>

  <script>
    const MAX_SUPPORT = 500; 
    const STEP = 1;

    let support = localStorage.getItem("supportPercentage") 
                  ? parseInt(localStorage.getItem("supportPercentage")) 
                  : 0;
    let hasSupported = localStorage.getItem("hasSupported") === "true";

    function updateProgress() {
      let progressWidth = (support / MAX_SUPPORT) * 100; 
      document.getElementById("progress").style.width = progressWidth + "%";
      document.getElementById("percent").innerText = support + "% supported";
    }

    function addSupport() {
      if (!hasSupported && support < MAX_SUPPORT) {
        support += STEP;
        hasSupported = true;

        localStorage.setItem("supportPercentage", support);
        localStorage.setItem("hasSupported", "true");

        updateProgress();
        document.getElementById("supportBtn").style.display = "none";
      }
    }

    window.onload = function() {
      updateProgress();
      if (hasSupported) {
        document.getElementById("supportBtn").style.display = "none";
      }
    }
  </script>

</body>
</html>
